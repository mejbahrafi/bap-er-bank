<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- favicon  -->
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Wellcome to My <span
                class="text-yellow-600 font-semibold">Bap-er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-red-600 w-3/5 p-8 mx-auto mt-8">
            <h3 class="text-4xl font-semibold text-white mb-4">Please Login</h3>
            <div>

                <input id="user-email" class="border-4 border-red-900 rounded-lg block mb-4 px-2 w-3/4" type="text"
                    placeholder="Your E-Mail">

                <input id="user-pass" class="border-4 border-red-900 rounded-lg block w-3/4 mb-4 px-2" type="password"
                    placeholder="Enter Password">

                <button id="login-submit" class="bg-yellow-600 border-4 rounded-lg px-4 py-1 text-white font-semibold ">
                    LogIn >>
                </button>


            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
